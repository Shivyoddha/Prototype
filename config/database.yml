default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: iris_prototype_development

test:
  <<: *default
  database: iris_prototype_test

production:
  <<: *default
  database: iris_prototype_production
  username: iris_prototype
  password: <%= ENV['IRIS_PROTOTYPE_DATABASE_PASSWORD'] %>

